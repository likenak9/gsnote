{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공사노트</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=s4b8euox2d"></script>



    {% block extrahead %}
    {% endblock %}

</head>
<body>
    <header class="header">
        <h1 class="logo_wrap">
            <a href="{% url 'index' %}" class="gs_logo">
                <img src="/static/img/gsnote_logo.png" alt="logo">
            </a>
            <a class="gs_text" href="{% url 'index' %}"><b>공사노트</b>
            </a>    
        </h1>
        <div class="search_wrap">
            <form autocomplete="off">
                <fieldset>
                    <legend>검색영역</legend>
                    <div class="search_input_box">
                        <input type="text" title="검색" id="search_input" class="search_input" placeholder="동 혹은 공사명으로 검색하세요." name="q">
                        <button type"submit" class="searh_fold" value="검색">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        

            {% if user.is_authenticated %}
            <a class="gnb_wrap" href="{% url 'profile' user.id %}">{{user}}
                            <i class="fas fa-user-circle" style="color:purple;"></i>
            </a>
            {%else%}
            <a class="gnb_wrap" href="{% url 'signin' %}">
                <i class="fas fa-user-circle"></i>
            </a>
            {%endif%}
    </header>
    
    
    {% block content %}
    
    {%endblock%}
</body>
</html>
