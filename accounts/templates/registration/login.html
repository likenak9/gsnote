{% extends 'base.html' %}
{%load static%}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" />
{% endblock %}

{% block content %}

<div id="login-container">
    <div id="login" class="login-wrap">
        <div class="column">
            <div class="login-group">
                <h2>
                로그인
                </h2>
                <div class="login-oauth">
                {% load account %}
                {% load socialaccount %}
                    <a href="{% provider_login_url "naver" %}" value="naver_login" class="login-naver">
                        <span class="naver-img"></span>
                        <span class="naver-context">네이버로 로그인</span>
                    </a>
                    <a href="{% provider_login_url "kakao" %}" value="kakao_login" class="login-kakao">
                        <span class="kakao-img"></span>
                        <span class="kakao-context">카카오톡으로 로그인</span>
                    </a>
                </div>
                <form method="post" id="login-form">

                {% csrf_token %}
                <label for="{{ form.username.id_for_label }}">닉네임</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" maxlength="35" name="{{ form.username.html_name }}" placeholder="이메일/아이디">
                <label for="{{ form.password.id_for_label }}">패스워드</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" maxlength="120" name="{{ form.password.html_name }}" placeholder="비밀번호">
                    <div class="login-button-wrap">
                        <button type="submit" value="로그인" class="login-submit"> 로그인 </button>
                    </div>
                </form>
                <div class="login-sg">
                    <span class="context">
                        아직 회원이 아니신가요?
                    </span>
                    <div class="sg-link">
                        <a href="{% url 'signup' %}">회원 가입</a>  
                    </div>
                

                </div>
            </div>
        </div>  
    </div>
</div>
{%endblock%}
